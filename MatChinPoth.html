<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatChinPoth</title>
  <link rel="stylesheet" href="iten.css" />
  <link rel="shortcut icon" href="/public/images/MElogo.png" type="image/x-icon">

</head>
<body>
  <!-- WhatsApp Animated Icon -->
  <div id="whatsapp-icon" class="whatsapp-icon">
    <a href="https://wa.me/+918921189742?text=I%20would%20like%20to%20know%20the%20price%20details%20about%20Mattupetty%20Chinnar%20Pothamed%20Direction,%201%20day%20package" target="_blank">
      <div class="icon-container">
        <i class="ri-whatsapp-line"></i>
      </div>
      <p>WhatsApp me!</p>
    </a>
  </div>

  <script>
    window.onload = function() {
      document.getElementById('whatsapp-icon').classList.add('move');
    };

    // Function to fetch and load the content
    function loadContent(url, targetId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const target = document.getElementById(targetId);
          target.innerHTML = data;

          // Initialize ScrollTrigger for the loaded content
          gsap.registerPlugin(ScrollTrigger);

          gsap.utils.toArray('.block').forEach(section => {
            ScrollTrigger.create({
              trigger: section,
              start: 'top top',
              pin: true,
              pinSpacing: false,
            });
          });
        })
        .catch(error => console.log(error));
    }

    // Load content from mattupetty.html
    loadContent('mattupetty.html', 'mattupettyContent');

    // Load content from chinnar.html
    loadContent('chinnar.html', 'chinnarContent');

    // Load content from pothamed.html
    loadContent('pothamed.html', 'pothamedContent');

    // Function to handle the button click event and scroll to the next section
    function handleBeginButtonClick() {
      const nextSection = document.querySelector('section.block-2');
      if (nextSection) {
        window.scrollTo({ top: nextSection.offsetTop, behavior: 'smooth' });
      }
    }

    // Add event listener to the "Begin" button
    const beginButton = document.getElementById('beginBtn');
    if (beginButton) {
      beginButton.addEventListener('click', handleBeginButtonClick);
    }
  </script>

  <!-- Content from mattupetty.html -->
  <div id="mattupettyContent"></div>

  <!-- Content from chinnar.html -->
  <div id="chinnarContent"></div>

  <!-- Content from pothamed.html -->
  <div id="pothamedContent"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
</body>
</html>
